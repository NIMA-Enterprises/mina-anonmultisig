name: Contracts CI / Test

on:
  push:
    branches: [main]
  pull_request: 
    branches: 
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Set up NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: yarn
      - name: Build contracts
        run: yarn workspace contracts run build
      - name: Lint contracts
        run: yarn workspace contracts lint
      - name: Test contracts
        run: yarn workspace contracts run test
        env:
          CI: true
